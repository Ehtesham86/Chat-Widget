    <!-- Chatbot Container -->
    <div id="chatbot-container">
        <div id="chatbot-header">Chat with Us</div>
        <div class="chatbot-form">
            <form id="user-chat-form">
                <div>
                    <label for="user-name">Name:</label>
                    <input type="text" id="user-name" required placeholder="Enter your name" />
                </div>
                <div>
                    <label for="user-email">Email:</label>
                    <input type="email" id="user-email" required placeholder="Enter your email" />
                </div>
                <div>
                    <label for="user-message">Message:</label>
                    <textarea id="user-message" required placeholder="Type your message..."></textarea>
                </div>
                <button type="submit">Send</button>
            </form>
            <div id="thank-you-message" class="thank-you-message hidden"></div>
        </div>
        <div id="chat-history" class="hidden"></div>
    </div>
    
   <script>
    (function () {
        const chatbotContainer = document.getElementById("chatbot-container");
        const chatButton = document.getElementById("chat-button");
        const chatHistory = document.getElementById("chat-history");
        const userChatForm = document.getElementById("user-chat-form");
        const thankYouMessage = document.getElementById("thank-you-message");

        chatButton.onclick = () => {
            chatbotContainer.style.display = chatbotContainer.style.display === 'none' ? 'block' : 'none';
            chatHistory.classList.add("hidden");
            thankYouMessage.classList.add("hidden");
            userChatForm.classList.remove("hidden");
            userChatForm.reset();
        };

        userChatForm.onsubmit = async function (e) {
            e.preventDefault();
            const name = document.getElementById("user-name").value;
            const email = document.getElementById("user-email").value;
            const message = document.getElementById("user-message").value;
            const userID = "gOAJowlGQAcQ89lo1qKF8LDDXp92";
            const sessionID = Date.now().toString();

            try {
                // First API call to submit chat
                const response = await fetch('https://munkpin.onrender.com/api/chatbot/submitChat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ name, email, message, userID, sessionID }),
                });

                if (response.ok) {
                    // Append the user message in the chat history
                    chatHistory.innerHTML += `<p class="user-message"><strong>${name}:</strong> ${message}</p>`;
                    userChatForm.classList.add("hidden");
                    thankYouMessage.textContent = `Thanks, ${name}! We will reply to you shortly.`;
                    thankYouMessage.classList.remove("hidden");
                    chatHistory.classList.remove("hidden");
                    document.getElementById("user-message").value = '';

                    // Now, send the static API request (Mailchimp subscription)
                    await sendMailchimpSubscription(email, name, message);
                } else {
                    console.error('Failed to send message:', await response.json());
                }
            } catch (error) {
                console.error('Error sending message:', error);
            }
        };

        // Function to send static API request to Mailchimp
        async function sendMailchimpSubscription(email, name, message) {
            const mailchimpUrl = 'https://app.us15.list-manage.com/subscribe/post-json?u=c2ae8fe02692869b89c0ea805&id=ff556f2fc2&f_id=00ddc2e1f0';
            const formData = new URLSearchParams();
            formData.append('EMAIL', email);
            formData.append('FNAME', name);
            formData.append('MESSAGE', message);
            formData.append('c', '?');
            formData.append('LNAME', 'LNAME'); // You can update the last name if needed

            try {
                const response = await fetch(mailchimpUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: formData.toString(),
                });

                if (response.ok) {
                    console.log('Subscription successful!');
                } else {
                    console.error('Failed to subscribe to Mailchimp:', await response.json());
                }
            } catch (error) {
                console.error('Error subscribing to Mailchimp:', error);
            }
        }
    })();
</script>
